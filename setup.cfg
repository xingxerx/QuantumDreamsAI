# e:\OmniverseNet\QuantumDreamsAI\setup.cfg
[metadata]
name = your_package_name
version = 0.1.0
author = Your Name
author_email = your.email@example.com
description = A short description of your package
# Use content from README.md for the long description
long_description = file: README.md
long_description_content_type = text/markdown
# Optional: Project URL
url = https://github.com/yourusername/your_project
# Use SPDX identifier for license (e.g., MIT, Apache-2.0)
license = MIT
# Optional: Helps categorize your package
classifiers =
    Programming Language :: Python :: 3
    Operating System :: OS Independent

[options]
# Tells setuptools source code is in src/
package_dir = = src
# Automatically find packages under src/
packages = find:
# Minimum Python version required
python_requires = >=3.7
# List dependencies here, one per line
install_requires =
    # Example: requests>=2.20
    # Example: numpy

[options.packages.find]
# Look for packages in the src directory
where = src
